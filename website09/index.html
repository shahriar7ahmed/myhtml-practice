<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation in webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo"><img src="images/logo.png" alt=""></div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">HOME</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">ABOUT</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="images/menu.png" alt="">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="social-icons">
                <img src="images/instagram.png" alt="">
                <img src="images/facebook.png" alt="">
                <img src="images/twitter.png" alt="">
                <img src="images/youtube.png" alt="">
            </div>
            <div class="search-box">
                <input type="text" placeholder="search">
                <img src="images/search.png" alt="">
            </div>
        </div>
        <img src="images/cloud.png" alt="" id="clouds">
        <img src="images/plane.png" alt="" id="airplane">
        <div id="hotairballoon">
            <img src="images/balloon.png" class="balloon1">
            <img src="images/balloon.png" class="balloon2">
            <img src="images/balloon.png" class="balloon3">
        </div>
        <img src="images/pause.png" id="myImg">
    </div>
    <script>
        var clouds = document.getElementById("clouds");
        var airplane = document.getElementById("airplane");
        var hotairballoon = document.getElementById("hotairballoon");
        var myImg = document.getElementById("myImg");

        myImg.onclick = function () {
            if (clouds.style.webkitAnimationPlayState == "paused") {
                clouds.style.webkitAnimationPlayState = "running";
                airplane.style.webkitAnimationPlayState = "running";
                hotairballoon.style.webkitAnimationPlayState = "running";
                myImg.src = 'images/pause.png';
            } else {
                clouds.style.webkitAnimationPlayState = "paused";
                airplane.style.webkitAnimationPlayState = "paused";
                hotairballoon.style.webkitAnimationPlayState = "paused";
                myImg.src = 'images/play.png';
            }
        }
    </script>
</body>

</html>
